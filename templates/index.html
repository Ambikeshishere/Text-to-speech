<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Editor</h1>

        <div id="upload-section">
            <h2>Upload Video</h2>
            <input type="file" id="video-upload" accept="video/*">
            <button onclick="uploadVideo()">Upload</button>
        </div>

        <div id="edit-section">
            <h2>Edit Video</h2>
            <label for="action">Action:</label>
            <select id="action">
                <option value="text">Add Text</option>
                <option value="grayscale">Apply Grayscale Filter</option>
            </select>

            <div id="text-options">
                <label for="overlay-text">Overlay Text:</label>
                <input type="text" id="overlay-text" placeholder="Enter text">
            </div>

            <label for="start-trim">Start (0.0 to 1.0):</label>
            <input type="number" id="start-trim" min="0" max="1" step="0.1" value="0">

            <label for="end-trim">End (0.0 to 1.0):</label>
            <input type="number" id="end-trim" min="0" max="1" step="0.1" value="1">

            <button onclick="editVideo()">Edit</button>
        </div>

        <div id="download-section">
            <h2>Download Processed Video</h2>
            <button onclick="downloadVideo()">Download</button>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
